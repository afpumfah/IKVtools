

<div class="form-group">
    <div class="input-group date" id="id_{{widget.name}}" data-target-input="nearest">
        <input type="{{ widget.type }}" name="{{ widget.name }}" data-target="#id_{{widget.name}}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
        <!--<input type="text" class="form-control datetimepicker-input" data-target="#reservationdate"/>-->
        <div class="input-group-append" data-target="#id_{{widget.name}}" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
    </div>
</div>

<script>
    $('#id_{{widget.name}}').datetimepicker({
      format: 'L',
      locale: 'de'
    });
</script>
