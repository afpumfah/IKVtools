<div class="card">
    <div class="card-header">
        <h3 class="card-title">ToDo</h3>
    </div>
    <div class="card-body">
        <table class="table table-sm">
            <tr>
                <th>Assistent</th>
                <th>Titel</th>
                <th>Fällig am</th>
                <th>erledigt</th>
                <th>Löschen</th>
            </tr>
            {% for stas in todo.forms %}
            <tr>
                {% for st in stas.visible_fields %}
                <td>
                {% if forloop.first %}
                    {% for h in stas.hidden_fields %}
                    {{h}}
                    {% endfor %}
                {% endif %}
                {{st}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
